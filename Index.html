<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Web [HTML, JS]</title>
    <link rel="Stylesheet" type="text/CSS" href="./Styles.css">
</head>

<body>
    <!-- Na estrutura em HTML foi criado alguns span para apresentação das informações de tempo,
        após isso temos 3 botões para controlar as funcionalidades do cronometro. -->
    <form name="form_main" class="form">
        <div>
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span
                id="millisecond">000</span>
        </div>

        <br/>

        <button type="button" name="start">Start</button>
        <button type="button" name="pause">Pause</button>
        <button type="button" name="reset">Reset</button>

    </form>
</body>
<script src="./script.js"></script>

</html>
